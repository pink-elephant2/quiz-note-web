<div class="card small" *ngIf="quiz">
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">問題
      <i class="material-icons right">more_vert</i>
    </span>

    <div class="row">
      <div class="col s12">
        <span class="activator grey-text text-darken-4">{{quiz.question}}</span>
      </div>
    </div>

    <div class="row" *ngIf="quiz.tags.length > 0">
      <div class="col s12">
        <div class="chip" *ngFor="let tag of quiz.tags">
          {{tag}}
        </div>
      </div>
    </div>

    <p>
      <a [routerLink]="['/', quiz.account.loginId]" class="valign-wrapper">
        <img appAccountImage [src]="quiz.account.imgUrl" [alt]="quiz.account.name" class="avatar circle">
        &nbsp;{{quiz.account.name}}
      </a>
    </p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">答え
      <i class="material-icons right">close</i>
    </span>
    <p>{{quiz.answer}}</p>

    <ng-container *ngIf="quiz.explanation">
      <br>
      <span class="flow-text grey-text text-darken-4">解説</span>
      <p>{{quiz.explanation}}</p>
    </ng-container>
  </div>
</div>
