<section class="section animated fadeIn">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">mic</i>
      <input id="icon_prefix" type="text" class="validate">
      <label for="icon_prefix">問題を入力</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="chips">
        <input class="custom-class">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light right" type="submit">登録</button>
    </div>
  </div>
</section>
<section class="section">
  <div class="row">
    <div class="col s12 m4" *ngFor="let quiz of quizList">
      <app-quiz-card [quiz]="quiz"></app-quiz-card>
    </div>
  </div>
</section>
