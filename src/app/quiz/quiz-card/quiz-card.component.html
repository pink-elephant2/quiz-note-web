<ng-container *ngIf="quiz">
  <div class="card">
    <div class="card-content">
      <span class="card-title">問題</span>
      <p>{{quiz.question}}</p>
    </div>
    <div class="card-action right-align">
      <button [attr.data-target]="'modal' + quiz.id" class="btn modal-trigger">編集</button>
      <a href="#">削除</a>
    </div>
  </div>

  <div [id]="'modal' + quiz.id" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h6>{{quiz.question}}</h6>
      <p>{{quiz.answer}}</p>
    </div>
    <div class="modal-footer">
      <a href="javascript:void(0)" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
    </div>
  </div>
</ng-container>
