<div class="row">
  <div class="col s4 m4 l4" *ngFor="let photo of photoList">
    <div class="card">
      <div class="card-image">
        <a [routerLink]="['/photo/', photo.cd]">
          <img class="photo-list" src="{{photo.imgUrl}}" alt="{{photo.caption}}">
          <span class="cover"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="col s12" *ngIf="photoList && photoList.length === 0">
    <p>まだ投稿がありません。</p>
  </div>
</div>
