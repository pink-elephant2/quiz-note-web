<!-- 詳細メニューモーダル -->
<div id="member-menu-modal" class="modal">
  <div class="collection">
    <a href="javascript:void(0);" class="collection-item" (click)="changeManagerConfirm()"
      appThemeColorText="accent">管理者にする</a>
    <a href="javascript:void(0);" class="collection-item" (click)="leaveConfirm()" appThemeColorText="accent">退会させる</a>
    <a href="javascript:void(0);" class="modal-close grey-text collection-item">キャンセル</a>
  </div>
</div>

<!-- 管理者確認モーダル -->
<div id="member-confirm-manager-modal" class="modal">
  <div class="modal-content" *ngIf="account">
    <h4 class="h6">{{account.name}}さんを管理者にしますか？</h4>
    <div class="row">
      <div class="col offset-s4 s3">
        <img appAccountImage [src]="account.imgUrl" [alt]="account.name" class="avatar circle responsive-img">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="javascript:void(0)" (click)="changeManager()" class="waves-effect btn-flat"
      appThemeColorText="accent">管理者にする</a>
    <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat">キャンセル</a>
  </div>
</div>

<!-- 退会確認モーダル -->
<div id="member-confirm-leave-modal" class="modal">
  <div class="modal-content" *ngIf="account">
    <h4 class="h6">{{account.name}}さんを退会させますか？</h4>
    <div class="row">
      <div class="col offset-s4 s3">
        <img appAccountImage [src]="account.imgUrl" [alt]="account.name" class="avatar circle responsive-img">
      </div>
    </div>
    <div class="row center">
      <label>
        <input id="isBlock" type="checkbox" [(ngModel)]="isBlocked">
        <span>ブラックリストに入れる</span>
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <a href="javascript:void(0)" (click)="leave()" class="waves-effect btn-flat"
      appThemeColorText="accent">グループから退会させる</a>
    <a href="javascript:void(0)" class="modal-close waves-effect waves-light btn-flat">キャンセル</a>
  </div>
</div>
